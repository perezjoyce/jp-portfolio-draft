<head>
    <meta charset="UTF-8">

    <!-- google fonts -->

    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- external css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- home -->
    <section class="container-fluid" id="home">
        <section class="row nested">
            <div class="col-lg-1"></div>

            <div class="col-lg-10 col-md-12 col-sm-12">	
                
            <div class="col-lg-1"></div>
            </div>
        </section>
    </section>
    <!-- end of home -->

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-expand-md sticky-top">

        <!-- position indicator -->
        <progress value="0" id="progressBar">
            <div class="progress-container">
                <span class="progress-bar" id="single"></span>
            </div>
        </progress>
      
        <!-- logo -->
        <a class="navbar-brand ml-lg-5 ml-md-3" href="#home">
            <img src="assets/images/jp-3.jpg" class="d-inline-block align-top" id="website-logo" alt="personal logo">
        </a>
        
        <!-- toggler -->
        <button class="navbar-toggler mr-lg-5 mr-md-3" type="button" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- collapse -->
        <div class="collapse navbar-collapse mr-lg-5 mr-md-3" id="navbar-collapse">
            <ul class="navbar-nav text-right ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">HOME</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#about">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link" href="#skills">SKILLS</a></li>
                <li class="nav-item"><a class="nav-link" href="#work">WORK</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">CONTACT</a></li>
                <!-- end of nav-items -->
            </ul>
            <!-- end of navbar-nav -->
        </div>
         <!-- end of navbar-collapse -->
    </nav>
    <!-- end of nav -->

    <main class="container-fluid">

        <!-- about -->
        <section class="row" id="about">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">HI, I'M JOYCE
                <p>use clip-path for image</p>
            </div>
        </section>
        <!-- end of about row -->

        <!-- skills -->
        <section class="row" id="skills">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">MY SKILLS
                <p>use animate css</p>
            </div>
        </section>       
        <!-- end of skills row -->

        <!-- work -->
        <section class="row" id="work">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">REVIEW MY WORK</div>
        </section>
        <!-- end of work row -->

        <!-- contact -->
        <section class="row my-5" id="contact">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 col-md-12 col-sm-12">
                <!-- nested elements -->
                <div class="container-fluid nested">

                     <!-- first contact row -->
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6 text-center">
                            <h1 class="display-6">Contact</h1>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                    <!-- end of first contact row -->

                    <!-- second contact row -->
                    <div class="row mt-3" id="contact__sub-header">
                        <div class="col-lg-2 col-md-2 col-sm-1"></div>
                        <div class="col-lg-8 col-md-8 col-sm-10 text-center">
                            <p class="mt-3">Iâ€™d love to hear about your next project! Please fill out the form below & I will get back to you ASAP!</p>
                        </div>
                        <div class="col-lg- col-md-2 col-sm-1"></div>
                    </div>
                    <!-- end of second contact row -->

                    
                    <form>
                        <div class="form-row mt-3 no-margin-top" id="contact__name">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-4 col-md-6 col-sm-12 text-left">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 text-left">
                                <input type="text" class="form-control" placeholder="Last name" id="last-name"">
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                        <!-- end of first form row -->

                        <div class="form-row mt-3 no-margin-top">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-4 col-md-6 col-sm-12 text-left">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 text-left">   
                                <input type="number" class="form-control" placeholder="Phone">
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                        <!-- end of second form row -->
                    
                        <div class="row mt-3 no-gutters">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea></textarea>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                        <!-- end of third form row -->
                    </form>
                    <!-- end of third contact row -->

                    <!-- fourth contact row -->
                    <div class="row mt-3">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8 col-md-12 col-sm-12 text-center">
                            <button type="button" class="btn block pt-2 px-4 form-btn">SEND MESSAGE</button> 
                            <span class="col-sm-12" id="btn-divider">or use</span>
                            <button type="button" class="btn pt-2 px-4 form-btn">
                                <i class="fab fa-facebook-messenger"></i> MESSENGER
                            </button> 
                        </div>
                        <div class="col-lg-2"></div>
                    </div>
                    <!-- end of fourth contact row -->

                </div>
                <!-- end of nested elements -->
            </div>
            <!-- end of col for nested el -->
        </section>
         <!-- end of main contact row -->
    
        <!-- footer -->
        <div class="row d-flex justify-content-center" id="footer">
            <div class="d-flex flex-column w-50">
                <div class="d-flex flex-row justify-content-center text-light">
                    <div class="bd-hightlight px-3"><i class="fab fa-github-alt fa-2x"></i></div> 
                    <div class="bd-hightlight px-3"><i class="fab fa-linkedin fa-2x"></i></div>   
                    <div class="bd-hightlight px-3"><i class="fab fa-google fa-2x"></i></div>       
                </div>
                <hr class="bg-light">
                <div class="d-flex flex-row justify-content-center">
                    <small class="text-light font-weight-light text-uppercase text-monospace">Joyce A. Perez &copy; 2018</small>
                </div>
            </div>
        </div>
        <!-- end of footer -->


    </main>
    <!-- end of container -->
